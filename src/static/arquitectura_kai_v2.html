<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosistema KAI v2 - Mapa de Arquitectura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            
            /* Palette */
            --col-user: #38bdf8;   /* Celeste */
            --col-core: #818cf8;   /* Indigo */
            --col-agent: #34d399;  /* Emerald */
            --col-ai: #f472b6;     /* Pink/Gemini */
            --col-infra: #fbbf24;  /* Amber */
            --col-tool: #a78bfa;   /* Violet */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.1) 0px, transparent 50%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Header Flotante */
        header {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-weight: 800;
            font-size: 28px;
            letter-spacing: -1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin: 5px 0 0 0;
            font-size: 14px;
            font-weight: 400;
            color: var(--col-user);
            opacity: 0.8;
        }

        /* Leyenda */
        .legend {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
            font-size: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .legend-item { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        /* Canvas Fullscreen */
        #canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Capa de Nodos (HTML sobre Canvas) */
        #node-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Permitir clicks al fondo */
        }

        /* Estilos de Nodo */
        .node {
            position: absolute;
            width: 140px;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transform: translate(-50%, -50%); /* Centrar exacto */
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            pointer-events: auto;
            cursor: default;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .node:hover {
            transform: translate(-50%, -55%) scale(1.05);
            border-color: var(--col-user);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
            z-index: 50;
        }

        .node-icon { font-size: 22px; margin-bottom: 4px; }
        .node-title { font-size: 12px; font-weight: 700; color: #fff; line-height: 1.2; }
        .node-sub { font-size: 10px; color: var(--text-secondary); margin-top: 2px; }

        /* Estados del Nodo */
        .status-indicator {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }
        
        .st-active { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .st-dev { background: #f59e0b; animation: pulse-amber 2s infinite; }
        .st-plan { background: #64748b; border: 1px solid #fff; }

        .node.is-future { border-style: dashed; opacity: 0.7; }
        .node.is-core { border-color: var(--col-core); background: rgba(129, 140, 248, 0.15); }

        @keyframes pulse-amber {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }

        /* Etiquetas de Zona */
        .zone {
            position: absolute;
            bottom: 20px;
            font-size: 80px;
            font-weight: 800;
            color: rgba(255,255,255,0.03);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>KAI v2 <span>Core</span></h1>
        <h2>Arquitectura de Ecosistema Multi-Agente</h2>
    </header>

    <!-- Zonas de fondo -->
    <div class="zone" style="left: 5%;">Canales</div>
    <div class="zone" style="left: 35%;">Inteligencia</div>
    <div class="zone" style="left: 75%;">Infraestructura</div>

    <div class="legend">
        <div class="legend-item"><div class="dot st-active"></div> Producci√≥n</div>
        <div class="legend-item"><div class="dot st-dev"></div> En Desarrollo</div>
        <div class="legend-item"><div class="dot st-plan"></div> Plan Futuro</div>
        <div class="legend-item" style="grid-column: span 2; margin-top:5px; border-top:1px solid #333; padding-top:5px;">
            Flujos de datos en tiempo real
        </div>
    </div>

    <canvas id="canvas-layer"></canvas>
    <div id="node-layer"></div>

    <script>
        // === 1. DEFINICI√ìN DEL ECOSISTEMA ===
        const NODES = [
            // -- COLUMNA 1: CANALES (Usuarios) --
            { id: 'app', label: 'Mobile App', sub: 'iOS / Android', icon: 'üì±', x: 0.1, y: 0.25, type: 'user', status: 'active' },
            { id: 'wa', label: 'WhatsApp/GChat', sub: 'Business API', icon: 'üí¨', x: 0.1, y: 0.5, type: 'user', status: 'active' },
            { id: 'web', label: 'Web B2B', sub: 'Assistencias', icon: 'üíª', x: 0.1, y: 0.75, type: 'user', status: 'active' },

            // -- COLUMNA 2: CORE (Gateway & Orchestrator) --
            { id: 'gateway', label: 'API Gateway', sub: 'Cloud Run', icon: 'üõ°Ô∏è', x: 0.28, y: 0.5, type: 'core', status: 'active', class: 'is-core' },
            { id: 'langgraph', label: 'Orquestador', sub: 'LangGraph State', icon: 'üß†', x: 0.42, y: 0.5, type: 'core', status: 'active', class: 'is-core' },

            // -- COLUMNA 3: ENJAMBRE DE AGENTES (Arriba a Abajo) --
            { id: 'ag_vision', label: 'Vision Agent', sub: 'Da√±os Vehiculares', icon: 'üì∏', x: 0.6, y: 0.15, type: 'agent', status: 'dev' },
            { id: 'ag_claims', label: 'Claims Agent', sub: 'Reglas de Negocio', icon: 'üöó', x: 0.6, y: 0.32, type: 'agent', status: 'active' },
            { id: 'ag_auditor', label: 'Auditor Agent', sub: 'Compliance & QA', icon: '‚öñÔ∏è', x: 0.6, y: 0.5, type: 'agent', status: 'dev' },
            { id: 'ag_support', label: 'Support Agent', sub: 'Helpdesk / KB', icon: 'üéß', x: 0.6, y: 0.68, type: 'agent', status: 'active' },
            { id: 'ag_home', label: 'Home Agent', sub: 'Hogar & P√≥lizas', icon: 'üè†', x: 0.6, y: 0.85, type: 'agent', status: 'plan', class: 'is-future' },

            // -- COLUMNA 4: HERRAMIENTAS & INFRA --
            // AI & Data
            { id: 'vertex', label: 'Vertex AI', sub: 'Gemini 2.5 Pro/Flash', icon: '‚ú®', x: 0.85, y: 0.2, type: 'ai', status: 'active' },
            { id: 'firestore', label: 'Firestore', sub: 'Memoria Sesi√≥n', icon: 'üî•', x: 0.85, y: 0.35, type: 'infra', status: 'active' },
            { id: 'bq', label: 'BigQuery', sub: 'DWH Analytics', icon: 'üìä', x: 0.85, y: 0.5, type: 'infra', status: 'active' },
            
            // External Tools
            { id: 'asana', label: 'Asana', sub: 'Gesti√≥n Tareas', icon: '‚úÖ', x: 0.85, y: 0.65, type: 'tool', status: 'active' },
            { id: 'gmail', label: 'Gmail / Cal', sub: 'Notificaciones', icon: 'üì©', x: 0.85, y: 0.8, type: 'tool', status: 'active' },
        ];

        const CONNECTIONS = [
            // Entradas
            { from: 'app', to: 'gateway', color: '#38bdf8' },
            { from: 'wa', to: 'gateway', color: '#38bdf8' },
            { from: 'web', to: 'gateway', color: '#38bdf8' },
            
            // Core Loop
            { from: 'gateway', to: 'langgraph', color: '#818cf8' },
            
            // Delegaci√≥n (Orchestrator -> Agents)
            { from: 'langgraph', to: 'ag_vision', color: '#fff', dashed: true },
            { from: 'langgraph', to: 'ag_claims', color: '#fff' },
            { from: 'langgraph', to: 'ag_auditor', color: '#fff', dashed: true },
            { from: 'langgraph', to: 'ag_support', color: '#fff' },
            { from: 'langgraph', to: 'ag_home', color: '#64748b', dashed: true },

            // Agentes -> Infra/Tools
            { from: 'ag_vision', to: 'vertex', color: '#f472b6' }, // Vision usa Gemini
            { from: 'ag_claims', to: 'firestore', color: '#fbbf24' }, // Claims guarda estado
            { from: 'ag_claims', to: 'vertex', color: '#f472b6' },
            
            { from: 'ag_auditor', to: 'bq', color: '#34d399' }, // Auditor revisa historial
            { from: 'ag_auditor', to: 'vertex', color: '#f472b6' },

            { from: 'ag_support', to: 'asana', color: '#a78bfa' }, // Crea tickets
            { from: 'ag_support', to: 'gmail', color: '#a78bfa' },
            
            // Memoria Global
            { from: 'langgraph', to: 'firestore', color: '#fbbf24' } 
        ];

        // === 2. MOTOR GR√ÅFICO ===
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        const nodeLayer = document.getElementById('node-layer');
        
        let width, height;
        let nodeElements = {}; // Mapeo ID -> Elemento DOM & Coordenadas
        let particles = [];

        // Inicializaci√≥n segura
        window.onload = () => {
            resize();
            renderNodes();
            initParticles();
            animate();
            window.addEventListener('resize', () => {
                resize();
                updateNodePositions();
            });
        };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function renderNodes() {
            nodeLayer.innerHTML = ''; // Limpiar
            NODES.forEach(n => {
                const el = document.createElement('div');
                el.className = `node ${n.class || ''}`;
                el.innerHTML = `
                    <div class="status-indicator st-${n.status}"></div>
                    <div class="node-icon">${n.icon}</div>
                    <div class="node-title">${n.label}</div>
                    <div class="node-sub">${n.sub}</div>
                `;
                nodeLayer.appendChild(el);
                
                // Guardar referencia y posici√≥n l√≥gica
                nodeElements[n.id] = { el, xPct: n.x, yPct: n.y };
            });
            updateNodePositions();
        }

        function updateNodePositions() {
            Object.keys(nodeElements).forEach(id => {
                const node = nodeElements[id];
                // Convertir porcentaje a pixeles
                const px = node.xPct * width;
                const py = node.yPct * height;
                
                node.x = px;
                node.y = py;
                
                node.el.style.left = px + 'px';
                node.el.style.top = py + 'px';
            });
        }

        // === 3. F√çSICA DE PART√çCULAS ===
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                const route = CONNECTIONS[Math.floor(Math.random() * CONNECTIONS.length)];
                this.source = nodeElements[route.from];
                this.target = nodeElements[route.to];
                this.color = route.color;
                this.progress = 0;
                this.speed = 0.005 + Math.random() * 0.005; // Velocidad variable
                
                // Si el nodo no existe (por error de config), reintentar
                if (!this.source || !this.target) this.reset();
            }

            update() {
                this.progress += this.speed;
                if (this.progress >= 1) {
                    this.reset();
                }
            }

            draw() {
                if (!this.source || !this.target) return;

                const sx = this.source.x;
                const sy = this.source.y;
                const tx = this.target.x;
                const ty = this.target.y;

                // Curva Bezier para movimiento fluido
                // Puntos de control intermedios
                const cp1x = sx + (tx - sx) * 0.5;
                const cp1y = sy;
                const cp2x = sx + (tx - sx) * 0.5;
                const cp2y = ty;

                // C√°lculo de posici√≥n en curva (Matem√°tica de Bezier C√∫bica)
                const t = this.progress;
                const cx = Math.pow(1-t,3)*sx + 3*Math.pow(1-t,2)*t*cp1x + 3*(1-t)*Math.pow(t,2)*cp2x + Math.pow(t,3)*tx;
                const cy = Math.pow(1-t,3)*sy + 3*Math.pow(1-t,2)*t*cp1y + 3*(1-t)*Math.pow(t,2)*cp2y + Math.pow(t,3)*ty;

                // Dibujar part√≠cula
                ctx.beginPath();
                ctx.arc(cx, cy, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            for(let i=0; i<60; i++) { // M√°s part√≠culas
                particles.push(new Particle());
            }
        }

        // === 4. LOOP DE RENDERIZADO ===
        function animate() {
            ctx.clearRect(0, 0, width, height);

            // 1. Dibujar L√≠neas de Conexi√≥n
            CONNECTIONS.forEach(conn => {
                const n1 = nodeElements[conn.from];
                const n2 = nodeElements[conn.to];
                if(n1 && n2) {
                    ctx.beginPath();
                    ctx.moveTo(n1.x, n1.y);
                    // Misma curvatura que las part√≠culas
                    const cp1x = n1.x + (n2.x - n1.x) * 0.5;
                    const cp1y = n1.y;
                    const cp2x = n1.x + (n2.x - n1.x) * 0.5;
                    const cp2y = n2.y;
                    
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, n2.x, n2.y);
                    
                    ctx.strokeStyle = conn.color;
                    ctx.lineWidth = 1.5;
                    ctx.globalAlpha = 0.2; // L√≠neas tenues
                    if(conn.dashed) ctx.setLineDash([5, 5]);
                    else ctx.setLineDash([]);
                    
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                }
            });

            // 2. Animar Part√≠culas
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

    </script>
</body>
</html>
