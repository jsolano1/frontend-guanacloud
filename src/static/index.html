<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI v2 | Consola de Operaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #f8fafc; height: 100vh; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .message-enter { animation: slideIn 0.3s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        #login-overlay { position: absolute; inset: 0; background: rgba(15,23,42,0.98); backdrop-filter: blur(10px); z-index: 50; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body class="flex items-center justify-center text-sm">

    <div id="login-overlay">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4">
                <i data-lucide="brain-circuit" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">KAI Core v2</h1>
            <p class="text-slate-400">Identif√≠cate para acceder al ecosistema.</p>
        </div>
        <div id="g_id_onload" data-client_id="537990588927-4ba61tp2s9hv5g5m0fqcppgilrag9np9.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_select="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
    </div>

    <div id="app-container" class="relative w-full max-w-6xl h-[95vh] bg-slate-900/90 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl flex overflow-hidden flex-col md:flex-row opacity-0 transition-opacity duration-500 pointer-events-none">
        
        <div class="w-full md:w-80 bg-slate-800/50 border-r border-slate-700 p-5 flex flex-col justify-between hidden md:flex">
            <div>
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-indigo-500">
                        <img src="https://storage.googleapis.com/kai-imagen/CON_MediaKit_Workplace%20Profile%20Picture%2003.png" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-white">KAI v2</h1>
                        <p class="text-[10px] text-indigo-300 font-bold uppercase">Conectado</p>
                    </div>
                </div>
                <div class="p-3 bg-slate-700/30 rounded-xl border border-slate-600/30 mb-6 flex items-center gap-3">
                    <img id="user-avatar" src="" class="w-8 h-8 rounded-full bg-slate-600 object-cover">
                    <div class="overflow-hidden">
                        <p id="user-name" class="text-xs font-bold text-white truncate">Usuario</p>
                        <p id="user-email" class="text-[10px] text-slate-400 truncate">...</p>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="p-4 bg-indigo-500/10 rounded-xl border border-indigo-500/20 hover:bg-indigo-500/20 transition cursor-pointer" onclick="toggleClaimsPanel()">
                        <h3 class="text-xs font-bold text-indigo-400 uppercase mb-2">Siniestros & Ajustes</h3>
                        <p class="text-[11px] text-slate-400 mb-3">An√°lisis de da√±os y extracci√≥n de documentos.</p>
                        <button class="w-full py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-semibold rounded-lg transition flex items-center justify-center gap-2">
                            <i data-lucide="camera" class="w-3.5 h-3.5"></i> NUEVO REPORTE
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-[10px] text-slate-600 text-center">Conectado a: Google Vertex AI</div>
        </div>

        <div class="flex-1 flex flex-col relative bg-slate-900/40">
            <div class="md:hidden p-4 border-b border-slate-700 flex justify-between bg-slate-800">
                <span class="font-bold text-white">KAI v2</span>
                <button onclick="toggleClaimsPanel()" class="text-indigo-400"><i data-lucide="camera"></i></button>
            </div>
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth"></div>
            <div id="typing-indicator" class="hidden px-6 py-2 flex items-center gap-2 bg-slate-900/50 border-t border-slate-800">
                <div class="flex gap-1">
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce delay-75"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full animate-bounce delay-150"></div>
                </div>
                <span class="text-xs text-indigo-300">KAI est√° pensando...</span>
            </div>
            <div class="p-4 bg-slate-800/40 border-t border-slate-700/50 backdrop-blur-md">
                <form id="chat-form" class="flex gap-3 max-w-4xl mx-auto" onsubmit="handleChatSubmit(event)">
                    <input type="text" id="user-input" class="flex-1 bg-slate-900/90 border border-slate-600/50 rounded-xl pl-4 py-3 text-white focus:border-indigo-500 outline-none" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button type="submit" class="bg-indigo-600 text-white p-3 rounded-xl"><i data-lucide="send-horizontal" class="w-5 h-5"></i></button>
                </form>
            </div>

            <div id="claims-panel" class="absolute inset-0 bg-slate-900/95 backdrop-blur-xl transform translate-y-full transition-transform duration-300 flex flex-col z-50">
                <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                    <h2 class="font-bold text-lg text-white flex items-center gap-2"><i data-lucide="scan-eye" class="text-indigo-400"></i> An√°lisis Visual IA</h2>
                    <button onclick="toggleClaimsPanel()" class="p-2 hover:bg-slate-700 rounded-full"><i data-lucide="x" class="text-slate-400"></i></button>
                </div>
                <div class="flex-1 p-6 flex flex-col items-center overflow-y-auto">
                    <form id="claims-form" class="w-full max-w-lg space-y-6 mt-8">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-indigo-300 uppercase">N√∫mero de Caso</label>
                            <input type="text" name="service_number" required placeholder="Ej. 10101010" class="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white focus:border-indigo-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-indigo-300 uppercase">Evidencias</label>
                            <div class="border-2 border-dashed border-slate-600 bg-slate-800/20 rounded-2xl p-10 text-center hover:border-indigo-500 transition relative">
                                <input type="file" name="files" multiple accept="image/*,application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="updateFileCount(this)">
                                <i data-lucide="upload-cloud" class="w-10 h-10 text-slate-400 mx-auto mb-2"></i>
                                <p class="text-sm text-white">Sube fotos o documentos (PDF/IMG)</p>
                                <p id="file-count" class="text-xs text-indigo-400 font-bold mt-2 hidden">0 archivos</p>
                            </div>
                        </div>
                        <button type="submit" id="upload-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition flex justify-center items-center gap-2">
                            <span>Iniciar An√°lisis</span> <i data-lucide="sparkles" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_BASE = window.location.origin; 
        let CURRENT_USER = null;

        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                CURRENT_USER = { email: payload.email, name: payload.name, picture: payload.picture };
                document.getElementById('user-name').textContent = CURRENT_USER.name;
                document.getElementById('user-email').textContent = CURRENT_USER.email;
                document.getElementById('user-avatar').src = CURRENT_USER.picture;
                
                const overlay = document.getElementById('login-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
                document.getElementById('app-container').classList.remove('opacity-0', 'pointer-events-none');
                
                // Mensaje inicial con Avatar KAI
                addMessage(`¬°Hola **${CURRENT_USER.name.split(' ')[0]}**! Soy KAI v2. ü§ñ\nEstoy listo para ayudarte con:\n* An√°lisis de Siniestros\n* Consultas de Base de Datos\n* Gesti√≥n de Tiquetes`, false);
            } catch (e) { console.error(e); }
        }

        async function handleChatSubmit(e) {
            e.preventDefault();
            if(!CURRENT_USER) return;
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            
            addMessage(text, true);
            input.value = '';
            document.getElementById('typing-indicator').classList.remove('hidden');
            
            try {
                const res = await fetch(API_BASE + '/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'MESSAGE', source: 'web', message: { text }, user: { email: CURRENT_USER.email } })
                });
                const data = await res.json();
                document.getElementById('typing-indicator').classList.add('hidden');
                addMessage(data.text || "Error de respuesta.", false);
            } catch(e) {
                document.getElementById('typing-indicator').classList.add('hidden');
                addMessage("Error de conexi√≥n.", false);
            }
        }

        // --- CLAIMS SUBMIT CON ANIMACION ---
        const claimsForm = document.getElementById('claims-form');
        claimsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('upload-btn');
            const originalHtml = btn.innerHTML;
            
            // ANIMACION DE CARGA
            btn.disabled = true;
            btn.className = "w-full py-4 bg-slate-700 text-slate-300 font-bold rounded-xl cursor-not-allowed flex justify-center items-center gap-3";
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Analizando evidencias...`;
            lucide.createIcons();

            const formData = new FormData(claimsForm);
            try {
                const res = await fetch(API_BASE + '/api/v1/claims/upload', { method: 'POST', body: formData });
                if (!res.ok) throw new Error(await res.text());
                const result = await res.json();
                
                toggleClaimsPanel();
                addMessage(`‚úÖ **An√°lisis Completado** | Caso: ${result.service}\nHe procesado ${result.processed_count} archivos.`, false);
                setTimeout(() => addMessage(createRichReport(result.data), false), 500);
                
                claimsForm.reset();
                document.getElementById('file-count').classList.add('hidden');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.className = "w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition flex justify-center items-center gap-2";
                btn.innerHTML = originalHtml;
                lucide.createIcons();
            }
        });

        function createRichReport(backendData) {
            const container = document.createElement('div');
            container.className = 'flex flex-col gap-4 w-full mt-2';

            // 1. DATOS DE DOCUMENTO (Merge de todos los docs encontrados)
            let docInfo = {};
            const images = Object.values(backendData.images || {});
            images.forEach(img => {
                if (img.data.technical.category === 'document' || img.data.technical.specific_type?.includes('pdf')) {
                    Object.assign(docInfo, img.data.business_data);
                }
            });

            // RENDER DOC INFO (EMPTY STATE HANDLED)
            const docCard = document.createElement('div');
            docCard.className = 'bg-slate-800 border border-slate-700 rounded-xl p-4 shadow-sm';
            if (Object.keys(docInfo).length > 0 && !docInfo.error) {
                docCard.innerHTML = `
                    <div class="flex items-center gap-2 mb-3 border-b border-slate-700 pb-2"><i data-lucide="file-text" class="text-green-400 w-4 h-4"></i><h4 class="text-xs font-bold text-white uppercase">Datos Extra√≠dos</h4></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-xs">
                        ${renderField("Doc", docInfo.tipo_documento || docInfo.specific_type)}
                        ${renderField("ID/Licencia", docInfo.numero_identidad || docInfo.numero_licencia)}
                        ${renderField("Nombre", docInfo.nombre_completo)}
                        ${renderField("Pa√≠s", docInfo.pais_emisor)}
                        ${renderField("Vence", docInfo.fecha_vencimiento)}
                        ${renderField("Placa Ref", docInfo.placa_vehiculo)}
                    </div>`;
            } else {
                docCard.innerHTML = `<div class="text-center py-2 text-xs text-slate-500 italic">No se detectaron documentos legibles.</div>`;
            }
            container.appendChild(docCard);

            // 2. DATOS VEHICULO
            const vehInfo = backendData.global_vehicle_details || {};
            const vehCard = document.createElement('div');
            vehCard.className = 'bg-slate-800 border border-slate-700 rounded-xl p-4 shadow-sm';
            if (Object.keys(vehInfo).length > 0) {
                vehCard.innerHTML = `
                    <div class="flex items-center gap-2 mb-3 border-b border-slate-700 pb-2"><i data-lucide="car" class="text-indigo-400 w-4 h-4"></i><h4 class="text-xs font-bold text-white uppercase">Veh√≠culo</h4></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-xs">
                        ${renderField("Marca", vehInfo.marca)}
                        ${renderField("Modelo", vehInfo.modelo)}
                        ${renderField("A√±o", vehInfo.a√±o_aproximado)}
                        ${renderField("Color", vehInfo.color)}
                        ${renderField("Placa", vehInfo.placa_visible)}
                        ${renderField("VIN", vehInfo.vin)}
                    </div>`;
            } else {
                vehCard.innerHTML = `<div class="text-center py-2 text-xs text-slate-500 italic">No se detect√≥ un veh√≠culo claramente.</div>`;
            }
            container.appendChild(vehCard);

            // 3. GALERIA
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 gap-4 mt-2';
            
            if(images.length === 0) {
                grid.innerHTML = `<div class="text-center text-xs text-slate-500">Sin evidencias cargadas.</div>`;
            } else {
                images.forEach(imgEntry => {
                    const tech = imgEntry.data.technical || {};
                    const biz = imgEntry.data.business_data || {};
                    const processedUrl = imgEntry.processed_url;
                    const rawUrl = imgEntry.raw_url;

                    const card = document.createElement('div');
                    card.className = 'bg-slate-800 border border-slate-700 rounded-xl overflow-hidden';
                    
                    // Contenido de imagen (Side by side si hay procesada)
                    let imgContent = `<img src="${rawUrl}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x200?text=Error+Carga'">`;
                    
                    if (processedUrl && tech.category === 'vehicle') {
                        imgContent = `
                            <div class="grid grid-cols-2 gap-0.5 bg-slate-900">
                                <div class="relative"><span class="absolute top-1 left-1 bg-black/60 text-[10px] text-white px-1 rounded">Original</span><img src="${rawUrl}" class="w-full h-40 object-cover" onclick="window.open(this.src)"></div>
                                <div class="relative"><span class="absolute top-1 left-1 bg-red-600/80 text-[10px] text-white px-1 rounded">IA</span><img src="${processedUrl}" class="w-full h-40 object-cover" onclick="window.open(this.src)"></div>
                            </div>`;
                    } else if (tech.specific_type?.includes('pdf')) {
                         imgContent = `<div class="h-20 flex items-center justify-center bg-slate-700 text-slate-400 flex-col"><i data-lucide="file-text" class="w-8 h-8 mb-1"></i><span class="text-xs">Archivo PDF</span><a href="${rawUrl}" target="_blank" class="text-[10px] text-indigo-400 underline mt-1">Ver documento</a></div>`;
                    }

                    // Da√±os
                    let damageList = "";
                    if(biz.da√±os_resumen && biz.da√±os_resumen.length > 0) {
                        damageList = `<div class="p-3 bg-red-900/10 border-t border-red-900/20"><p class="text-[10px] text-red-300 font-bold mb-1">DA√ëOS:</p><ul class="list-disc ml-4 text-[10px] text-slate-300">${biz.da√±os_resumen.map(d=>`<li>${d}</li>`).join('')}</ul></div>`;
                    }

                    card.innerHTML = `
                        <div class="p-2 border-b border-slate-700 bg-slate-800 flex justify-between"><span class="text-xs font-bold text-white">${tech.description || 'Archivo'}</span><span class="text-[10px] bg-slate-700 px-1 rounded text-slate-300">${tech.view_angle || 'General'}</span></div>
                        ${imgContent}
                        ${damageList}
                    `;
                    grid.appendChild(card);
                });
            }
            container.appendChild(grid);
            return container;
        }

        function renderField(label, value) {
            if (!value || value === 'null') return '';
            return `<div class="flex justify-between p-2 bg-slate-700/30 rounded"><span class="text-slate-400">${label}</span><span class="font-semibold text-white text-right truncate w-32" title="${value}">${value}</span></div>`;
        }

        function updateFileCount(input) {
            const el = document.getElementById('file-count');
            if (input.files.length > 0) { el.textContent = `${input.files.length} archivos`; el.classList.remove('hidden'); }
            else el.classList.add('hidden');
        }

        function toggleClaimsPanel() { document.getElementById('claims-panel').classList.toggle('translate-y-full'); }

        function addMessage(content, isUser) {
            const container = document.getElementById('chat-container');
            const wrapper = document.createElement('div');
            wrapper.className = `flex gap-3 mb-4 ${isUser ? 'flex-row-reverse' : ''} message-enter`;
            
            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 rounded-full overflow-hidden border border-slate-600 flex-shrink-0';
            avatar.innerHTML = isUser ? `<img src="${CURRENT_USER.picture}" class="w-full h-full">` : `<img src="https://storage.googleapis.com/kai-imagen/CON_MediaKit_Workplace%20Profile%20Picture%2003.png" class="w-full h-full">`;

            const bubble = document.createElement('div');
            bubble.className = isUser ? 'bg-indigo-600 text-white p-3 rounded-2xl rounded-tr-sm max-w-[85%] text-sm' : 'bg-slate-800 border border-slate-700 p-4 rounded-2xl rounded-tl-sm max-w-[90%] text-sm text-slate-200 w-full';
            
            if (typeof content === 'string') bubble.innerHTML = marked.parse(content);
            else bubble.appendChild(content);

            wrapper.appendChild(avatar); wrapper.appendChild(bubble);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }
    </script>
</body>
</html>
